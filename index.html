<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Book your travel - Strona główna</title>

    <meta name="description" content="Travel website">
	<meta name="keywords" content="travel, booking, map">
	<meta name="author" content="Patryk Ruzicki, Łukasz Stępień">
	
	<link href="src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/pop-up.css">
    <link rel="stylesheet" href="src/css/submit-book.css">
</head>
<body id="top" style="overflow: auto;">
    <section id="submit-book-sect" class="hide">
        <h1 id="submit-book-title">Title</h1>
        <p id="submit-book-date">Date</p>
        <img id="submit-book-img" src="res/img/logo.png" alt="Image">
        <p id="submit-book-description">Description</p>
        <button id="cancel-submit">X</button>
        <button id="submit-book-submit">Rezerwuj</button>
    </section>
    <header>
        <div id="logo">
            <a href="#"><img src="res/img/logo.png" alt="Logo Book your travel"></a>
        </div>
        <nav>
			<ol>
				<li><a id="current" href="#">Strona główna</a></li>
				<li><a href="src/html/login.html">Mój profil</a></li>
				<li><a href="src/html/register.html">Rejestracja</a></li>
			</ol>
		</nav>
    </header>
    <main>
        <section id="banner">
            <img src="res/img/banner.png" alt="baner">
        </section>
        <section id="section-map">
            <div id="map"></div>
            <section id="pop-up" class="hide">
                <article id="pop-up-photo-article">
                    <img id="pop-up-image" src="res/img/logo.png" alt="Image">
                </article>
                <article id="pop-up-description">
                    <p id="title-pop-up">Title</p>
                    <p id="date-pop-up">Date</p>
                    <p id="description-para-pop-up">City</p>
                </article>
                <article id="pop-up-price">
                        <p id="price-value-pop-up" class="price">1500 PLN</p>
                        <button>Rezerwuj</button>
                </article>
            </section>
        </section>
    </main>
    <footer>
        <p>Stronę stworzono w 2023r.</p><p><a href="#top">Do poczatku strony</a></p>
    </footer>
    <script src="src/js/booking.js"></script>
    <script src="src/js/map/initMap.js"></script>
    <script src="src/js/map/MapConfig.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArOqv9NG801HCf95yDLXh-YD0mxpASzhA&callback=initMap" async defer></script>
</body>
</html>
